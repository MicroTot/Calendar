<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/login-full-page-bs4.css">
    <link rel="stylesheet" href="assets/css/Login-screen.css">
    <link rel="stylesheet" href="assets/css/styles.css"> -->
</head>

<body>
    <div id="login-one" class="login-one">
        <div class="container-fluid main-panel">
            <div class="row">
                <div class="col">
                    <section class="login-clean">
                        <form [formGroup]="form">
                            <h2 class="sr-only">Login Form</h2>
                            <div class="illustration"></div>
                            <div class="form-group"><input class="form-control" type="text" name="text" placeholder="Username" formControlName="username" (change)="onUsernameChanged($event)"></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" formControlName="password" (change)="onPasswordChanged($event)"></div>
                            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="login()">Log In</button></div><a class="forgot" href="#">Register here</a>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

</body>
<div>
    <p>{{info}}</p>
</div>

</html>
