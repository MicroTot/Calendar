      <!-- <div class="container"> -->
      <div class="row" style="padding-left: 10px; padding-right: 10px; padding-bottom: 40px;">
      <div class="col-sm-12">
         <div>
            <full-calendar
               [options]="calendarOptions"
               ></full-calendar>
         </div>
      </div>
      <!-- </div> -->
      <!--Modal PopUp with Add Event Form-->
      <div class="modal" id="myModal">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title align-center"></h4>
                  <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                     <div class="col-sm-12">
                        <div class="form-group">
                           <label>Event Title:</label>
                           <input (change)="onTitleChanged($event)" placeholder="Add Event Title" type="text" formControlName="title" class="titleinp form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                           <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                              <div *ngIf="f.title.errors.required">Title is required</div>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-12">
                        <div class="form-group">
                           <br>
                           <!-- <label>Your Color:</label> -->

                              <input type="radio" name="color" id="red" value="red" (change)="onColorChanged($event)" />

                  <button (keydown.enter)="handleEnterKeyPress($event)" style="justify-content: right; margin-right: 0; margin-left: auto; display: block;" type="button" class="btn btn-primary" (click)="postData()" [disabled]="!addEventForm.valid">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- delete schedule by Id modal -->
      <div class="modal" id="myModalud">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title align-center"></h4>
                  <button type="button" class="close" (click)="removeModal()" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <label>
                  Are you sure you want to delete this schedule?
                  </label>
                  <div class="form-group">
                     <button class="btn btn-primary" style="justify-content: right; margin-right: 0; margin-left: auto; display: block;" (click)="onDeletePopup()">Delete</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
       <!--Modal PopUp with Add Event and time Form-->
       <div class="modal" id="myModal2">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                 <h4 class="modal-title align-center"></h4>

              </div>

                 <div class="row">
                    <div class="col-sm-12">
                       <div class="form-group">
                          <label>Event Title:</label>
                          <input (change)="newTitle($event)" placeholder="Add Event Title" type="text" formControlName="title" class="titleinp form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                             <div *ngIf="f.title.errors.required">Title is required</div>
                          </div>
                       </div>
                    </div>
                    <div class="col-sm-12">
                       <div class="form-group">
                          <label>End Meeting in:</label>
                          <div class="helloworld">

                 <mat-error>{{error}}</mat-error>
                 <button (keydown.enter)="handleEnterKeyPress($event)" style="justify-content: right; margin-right: 0; margin-left: auto; display: block;" type="button" class="btn btn-primary" (click)="test()" [disabled]="!addEventForm.valid">Submit</button>
